<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사자성어 학습 앱</title>
    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 난이도 선택 화면 -->
    <div id="difficulty-screen" class="screen active">
        <h1>사자성어 학습 - 난이도 선택</h1>
        <div class="difficulty-options">
            <button class="difficulty-btn" data-level="초급">초급</button>
            <button class="difficulty-btn" data-level="중급">중급</button>
            <button class="difficulty-btn" data-level="고급">고급</button>
        </div>
    </div>

    <!-- 메인 메뉴 화면 -->
    <div id="main-menu-screen" class="screen">
        <h1>메인 메뉴</h1>
        <button id="study-btn" class="menu-btn">학습하기</button>
        <button id="game-btn" class="menu-btn">게임하기</button>
        <button id="manage-learned-sajaseongeo-btn" class="menu-btn">학습 완료 사자성어 관리</button>
    </div>

    <!-- 학습하기 화면 -->
    <div id="study-screen" class="screen">
        <h1>학습하기 - <span id="study-level"></span>급</h1>
        <div class="order-options">
            <label>
                <input type="radio" name="order" value="sequential" checked> 순차
            </label>
            <label>
                <input type="radio" name="order" value="random"> 랜덤
            </label>
            <button id="back-to-menu-from-study" class="action-btn">뒤로</button>
        </div>
        <div id="sajaseongeo-display" class="sajaseongeo-display">
            <div class="sajaseongeo-info">
                <span id="sajaseongeo-chinese" class="sajaseongeo-chinese"></span>
                <span id="sajaseongeo-character" class="sajaseongeo-character"></span>
                <!-- 스피커 아이콘 버튼 -->
                <button id="speak-btn" class="speak-btn" title="음성 읽기">🔊</button>
            </div>
            <div class="sajaseongeo-details">
                <p><span id="sajaseongeo-meaning" class="sajaseongeo-meaning"></span></p>
            </div>
            <!-- 캔버스 및 관련 버튼 -->
            <canvas id="writing-canvas" width="300" height="300"></canvas>
            <div class="canvas-buttons">
                <button id="clear-canvas-btn" class="action-btn">쓰기 초기화</button>
                <button id="go-first-btn" class="action-btn">처음</button>
                <button id="prev-btn" class="action-btn">이전</button>
                <button id="next-btn" class="action-btn">다음</button>
            </div>
            <!-- 학습완료 체크박스 -->
            <div class="completion-checkbox">
                <label>
                    <input type="checkbox" id="mark-completed"> 학습 완료
                </label>
            </div>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="game-screen" class="screen">
        <h1>게임하기</h1>
        <div class="quiz-options">
            <button id="quiz-meaning-reading-btn" class="quiz-type-btn">뜻과 중국어 퀴즈</button>
            <button id="quiz-sajaseongeo-btn" class="quiz-type-btn">사자성어 퀴즈</button>
            <button id="matching-game-btn" class="quiz-type-btn">매칭 게임</button>
        </div>
        <!-- 퀴즈 게임 영역 -->
        <div id="quiz-game" class="quiz-game">
            <h2 id="quiz-question">퀴즈 질문이 여기에 표시됩니다.</h2>
            <div id="quiz-options" class="quiz-options">
                <!-- 옵션 버튼이 동적으로 생성됩니다 -->
            </div>
            <p id="quiz-feedback" class="quiz-feedback"></p>
            <button id="next-quiz-btn" class="action-btn" style="display: none;">다음 문제</button>
        </div>
        <!-- 매칭 게임 영역 -->
        <div id="matching-game" class="matching-game" style="display: none;">
            <h2>매칭 게임</h2>
            <div id="matching-game-board" class="matching-game-board">
                <!-- 매칭 카드가 동적으로 생성됩니다 -->
            </div>
            <p id="matching-feedback" class="matching-feedback"></p>
            <button id="restart-matching-btn" class="action-btn">다시 시작</button>
        </div>
        <button id="back-to-menu-from-game" class="action-btn">메인 메뉴로 돌아가기</button>
    </div>

    <!-- 학습 완료 사자성어 관리 화면 -->
    <div id="manage-learned-sajaseongeo-screen" class="screen">
        <h1>학습 완료 사자성어 관리</h1>
        <div id="learned-sajaseongeo-list" class="learned-sajaseongeo-list">
            <!-- 학습 완료된 사자성어 목록이 동적으로 생성됩니다 -->
        </div>
        <button id="back-to-menu-from-managed" class="action-btn">메인 메뉴로 돌아가기</button>
    </div>

    <!-- 외부 JavaScript 파일 링크 -->
    <script src="script.js"></script>
</body>
</html>
