<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>사자성어 학습</title>
    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!-- Custom Font Definition -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN (선택 사항) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <!-- 난이도 선택 화면 -->
    <div id="difficulty-screen" class="screen active">
        <h1>급수를 선택하세요</h1>
        <div class="buttons">
            <button class="difficulty-btn" data-level="초급">초급</button>
            <button class="difficulty-btn" data-level="중급">중급</button>
            <button class="difficulty-btn" data-level="고급">고급</button>
        </div>
        <div class="adsense-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9168248935486215" crossorigin="anonymous"></script>
            <!-- 광고 슬롯 -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9168248935486215"
                 data-ad-slot="8180193210"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- 메인 메뉴 화면 -->
    <div id="main-menu-screen" class="screen">
        <h1 id="selected-level-title">난이도: </h1>
        <div class="buttons">
            <button id="study-btn">학습하기</button>
            <button id="game-btn">낱말게임</button>
            <button id="manage-learned-sajaseongeo-btn">완료 사자성어 관리</button>
        </div>
        <button id="back-to-difficulty" class="back-btn">뒤로</button>
        <div class="adsense-container2">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9168248935486215" crossorigin="anonymous"></script>
            <!-- 광고 슬롯 -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:728px;height:100px"
                 data-ad-client="ca-pub-9168248935486215"
                 data-ad-slot="1842015574"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- 완료 사자성어 관리 화면 -->
    <div id="manage-learned-sajaseongeo-screen" class="screen">
        <h2>학습완료 사자성어 관리</h2>
        <div id="learned-sajaseongeo-list">
            <!-- 학습완료 사자성어가 여기에 동적으로 추가됩니다 -->
        </div>
        <button id="back-to-menu-from-managed" class="back-btn">뒤로</button>
    </div>

    <!-- 학습하기 화면 -->
    <div id="study-screen" class="screen">
        <h1>학습하기 - <span id="study-level"></span></h1>
        <div class="order-options">
            <label>
                <input type="radio" name="order" value="sequential" checked> 순차
            </label>
            <label>
                <input type="radio" name="order" value="random"> 랜덤
            </label>
            <button id="back-to-menu-from-study" class="back-btn">뒤로</button>
        </div>
        <div id="sajaseongeo-display">
            <div class="sajaseongeo-info">
                <span id="sajaseongeo-chinese">四必歸正</span>
                <span id="sajaseongeo-korean">사필귀정</span>
                <button id="speak-btn" class="speak-btn" title="음성 읽기" aria-label="음성 읽기">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
            <!-- 주석 표시 영역 -->
            <div id="sajaseongeo-annotations" class="sajaseongeo-annotations">
                <span class="annotation">사: 반드시 (四)</span>
                <span class="annotation">필: 반드시 (必)</span>
                <span class="annotation">귀: 돌아갈 (歸)</span>
                <span class="annotation">정: 바를 (正)</span>
            </div>
            <div class="sajaseongeo-details">
                <p><span id="sajaseongeo-meaning">모든 일이 반드시 바르게 되돌아온다</span></p>
            </div>
            <!-- 유래를 타이핑 효과로 나타내는 컨테이너 -->
            <div id="sajaseongeo-origin" class="sajaseongeo-origin"></div>
            <!-- 학습완료 체크박스 추가 -->
            <div class="completion-checkbox">
                <label>
                    <input type="checkbox" id="mark-completed"> 학습 완료
                </label>
            </div>
        </div>
        <div class="navigation-buttons">
            <button id="prev-btn">이전</button>
            <button id="next-btn">다음</button>
        </div>
    </div>

    <!-- 낱말게임 화면 -->
    <div id="game-screen" class="screen">
        <h1>낱말게임</h1>
        <div class="game-options">
            <button id="quiz-meaning-reading-btn" class="quiz-type-btn">퀴즈(뜻음)</button>
            <button id="quiz-sajaseongeo-btn" class="quiz-type-btn">퀴즈(사자성어)</button>
            <!-- 매칭 게임 버튼 제거 -->
            <!-- <button id="matching-game-btn">매칭 게임</button> -->
        </div>
        <div id="quiz-game" class="game-content" style="display: none;">
            <h2>퀴즈 게임</h2>
            <!-- 점수 표시 영역 추가 -->
            <div class="score-section">
                <p>현재 점수: <span id="current-score">0</span>/최고: <span id="high-score">0</span></p>
            </div>
            <div id="quiz-question"></div>
            <div id="quiz-options" class="buttons"></div>
            <div id="quiz-feedback"></div>
            <button id="next-quiz-btn" class="action-btn" style="display: none;">다음 문제</button>
        </div>
        <!-- 매칭 게임 관련 요소 제거 -->
        <!--
        <div id="matching-game" class="game-content" style="display: none;">
            <h2>매칭 게임</h2>
            <div id="matching-game-board"></div>
            <div id="matching-feedback"></div>
            <button id="restart-matching-btn" class="action-btn">다시 시작</button>
        </div>
        -->
        <button id="back-to-menu-from-game" class="back-btn">뒤로</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
